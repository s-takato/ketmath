<script id="csinit" type="text/x-cindyscript">
//KETlib
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(gethome());
import("ketcindy.ini");
setdirectory(Dircdy); //no ketjs
import("ketcindylibkey.cs");
import("kettaskorgv25lib.txt");

tail=Readlines(Dircdy,"ketmathrulein.html");
tail=append(tail,Copyright());



//Alltextkey(1,"keylisttaskvq");
//Setkeystyle("keylisttaskvq");
//Setkeypos("keylisttaskvq");
//Animationkey([371,372,373,374],[75,80,87,92],-30.2);//no ketjs
tmp1=Text17.xy;tmp2=Text69.xy;//no ketjs on
tmp=71;
tmp1=Op(2,Text17.xy);
tmp2=Op(2,Text80.xy);
//Text19.xy=[Op(1,Text17.xy),Op(2,Text69.xy)];
Text20.xy=[tmp,tmp1+0.4];
Text371.xy=[tmp,tmp2];
//println([Text80.xy,Text91.xy]);
Text372.xy=[tmp,tmp2-3.3];
Text373.xy=[tmp,tmp2-3.3*2];
Text374.xy=[tmp,tmp2-3.3*3];//no ketjs off

ketlibflg=1;

startflg=1;
stoknow=0;

Adddrw(str):=(
  DrwL=append(DrwL,[dpos,str,24]);
  dpos=dpos-[0,2];
);

Getcurtime():=Getcurtime(date(),time());
Getcurtime(ymd,hms):=(
  regional(out,tmp,tmp1);
  out=text(ymd_1*10000+ymd_2*100+ymd_3);
  tmp=text(hms_1*3600+hms_2*60+hms_3);
  tmp1=substring("0000000",0,5-length(tmp));
  out=out+tmp1+tmp;
  out;
);

Returntime(timedata):=(
  regional(tmp,tmp1,out);
  tmp=timedata;
  if(isstring(tmp),tmp=parse(tmp));
  out=[floor(tmp/3600)];
  tmp=mod(tmp,3600);
  out=append(out,floor(tmp/60));
  tmp=mod(tmp,60);
  tmp1=append(out,tmp);
  out="";
  forall(tmp1,
    out=out+text(#)+":";
  );
  out=substring(out,0,length(out)-1);
  out;
);

if(length(quline)==0,
quline="Q01::導関数y'=tfr(dy,dx)を求めよ．	[1]::y=x^2-3x	[2]::y=sin(x)";
shline="Q01---	[1]y'=?	[2]y'=?";
sqline="01AA	2	2	2CR02BB	2	2	2";
);



dtpy0=3.2;
size=[22,22];
dtpyL=dtpy0/22*size;
ch=2;
;

</script>
